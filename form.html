<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 100px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: justify;
            text-decoration: solid;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"], .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .inline {
            display: inline-block;
            margin-right: 10px;
        }
        .error {
            color: red;
            font-size: 0.875em;
        }
        .success {
            color: green;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <div class="form-group">
            <label for="userid">User ID</label>
            <input type="text" id="userid" name="userid" required>
            <div class="error" id="useridError"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="passwordError"></div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <div class="error" id="nameError"></div>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <!-- Add more options as needed -->
            </select>
            <div class="error" id="countryError"></div>
        </div>
        <div class="form-group">
            <label>Sex</label>
            <div class="inline">
                <input type="radio" id="male" name="sex" value="male" required>
                <label for="male">Male</label>
            </div>
            <div class="inline">
                <input type="radio" id="female" name="sex" value="female" required>
                <label for="female">Female</label>
            </div>
            <div class="inline">
                <input type="radio" id="other" name="sex" value="other" required>
                <label for="other">Other</label>
            </div>
            <div class="error" id="sexError"></div>
        </div>
        <div class="form-group">
            <label>Languages Known</label>
            <div class="inline">
                <input type="checkbox" id="english" name="languages" value="english">
                <label for="english">English</label>
            </div>
            <div class="inline">
                <input type="checkbox" id="Telugu" name="languages" value="Telugu">
                <label for="Telugu">Telugu</label>
            </div>
            <div class="inline">
                <input type="checkbox" id="french" name="languages" value="french">
                <label for="french">French</label>
            </div>
            <div class="inline">
                <input type="checkbox" id="Hindi" name="languages" value="Hindi">
                <label for="Hindi">Hindi</label>
                </div>
        </div>
        <div class="form-group">
            <label for="about">About</label>
            <textarea id="about" name="about" rows="4"></textarea>
        </div>
        <button type="submit">Register</button>
        <div class="success" id="formSuccess"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
